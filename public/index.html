<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de webpack com css</title>

</head>
<body>

    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Seleciona as opções desejadas</div>

        Quantidade de caracteres <input value="1" type="number" min="1" max="30" class="qtd-caracteres"><br>

        Adicionar maiúsculas <input type="checkbox" class="chk-maiuscula" checked><br>

        Adicionar minúsculas <input type="checkbox" class="chk-minusculas" checked><br>

        Adicionar números <input type="checkbox" class="chk-numeros" checked><br>

        Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked><br>

        <button class="gerar-senha">Gerar senha</button>

    </section>
    
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
